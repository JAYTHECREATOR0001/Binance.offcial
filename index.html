<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Binance UI</title>
<style>
    body {
        background-color: #0b0e11;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        padding: 20px;
    }
    .balance-box {
        background-color: #15181d;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 15px;
    }
    .balance-title {
        color: #9b9b9b;
        font-size: 14px;
    }
    .balance-amount {
        font-size: 32px;
        font-weight: bold;
        margin-top: 5px;
    }
    .add-funds-btn {
        background-color: #f0b90b;
        border: none;
        padding: 12px 18px;
        color: #000;
        font-weight: bold;
        border-radius: 8px;
        margin-top: 12px;
        cursor: pointer;
    }
    .notification {
        display: none;
        background-color: #102915;
        border-left: 4px solid #0f0;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        color: #d5ffd5;
    }
    .watchlist {
        margin-top: 25px;
    }
    .coin {
        background-color: #15181d;
        padding: 14px;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    .coin-name {
        font-size: 15px;
        color: #cccccc;
    }
    .coin-price {
        font-size: 17px;
        margin-top: 4px;
    }
    .fee {
        margin-top: 10px;
        color: #bbbbbb;
    }
    .fee-amount {
        color: #f0b90b;
        font-weight: bold;
    }
</style>
</head>

<body>
<div class="container">

    <div class="balance-box">
        <p class="balance-title">Total Balance</p>
        <p class="balance-amount" id="balance">$16,353.76</p>

        <button class="add-funds-btn" onclick="showNotification()">Add Funds</button>

        <p class="fee">Gas Fee: <span class="fee-amount">105.67 USDT</span></p>
    </div>

    <div class="notification" id="notifyBox">
        <p>Your deposit of 39.29 USDT was successful.</p>
        <p>New balance has been updated.</p>
    </div>

    <div class="watchlist">
        <h3>Watchlist</h3>

        <div class="coin">
            <p class="coin-name">DOGE / USDT</p>
            <p class="coin-price">0.1283</p>
        </div>
        <div class="coin">
            <p class="coin-name">SHIB / USDT</p>
            <p class="coin-price">0.00000921</p>
        </div>
        <div class="coin">
            <p class="coin-name">PEPE / USDT</p>
            <p class="coin-price">0.00000134</p>
        </div>
        <div class="coin">
            <p class="coin-name">FLOKI / USDT</p>
            <p class="coin-price">0.0000311</p>
        </div>

    </div>
</div>

<script>
function showNotification() {
    document.getElementById("notifyBox").style.display = "block";
}
</script>

</body>
</html>
